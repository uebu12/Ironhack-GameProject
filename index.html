<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual pet</title>
    <link href="./Styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

  <body>
    <div id="foods" class="food-container"></div>
    <div><img src="./img/icons8-heart-plus-48.png" class="heart" />
      <img src="./img/meat-pngrepo-com.png" class="meat" />
    </div>
    <h1 id="nome"></h1>
    <div id="stats">
      <span class="hp">Health: <span id="hp" >100</span></span>
      <span class="hunger">Hunger: <span id="hunger" >100</span></span>

    </p>
    <div id="pet"></div>
