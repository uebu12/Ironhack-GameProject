<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual pet</title>
    <link href="./Styles/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="foods" class="food-container">
      <div>
        <img src="./img/Pizza_de_anchova.png" class="foods" />
      </div>
      <div>
        <img src="./img/Burrito.png" class="foods" />
      </div>

      <div>
        <img src="./img/carne.png" class="foods2" />
      </div>

      <div>
        <img src="./img/peixe.png" class="foods2" />
      </div>
      <div>
        <img src="./img/salada.png" class="foods2" />
      </div>
    </div>
    <div><img src="./img/icons8-heart-plus-48.png" class = "heart"/></div>
    <div><img src="./img/meat-pngrepo-com.png" class = "meat"/></div>
    <h1 id="nome"></h1>
    <div class="stats">
      <span>Health: <span id="hp" class="hp">100</span></span>
      <span>Hunger: <span id="hunger" class="hunger">100</span></span>
    </div>
    <p class="instructions">
      Instructions: Click on the food to feed it. That's it.
      <span class="line">Don't let it die</span>
    </p>
    <div id="pet"></div>
    <script src="./js/Class.js"></script>
    <script src="./js/Logic.js"></script>
  </body>
